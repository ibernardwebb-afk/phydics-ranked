<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<title>Ranked Match • PHYDICS</title>
<style>
  :root{--panel:#11131d;--ink:#eef1ff;--muted:#bfc5ff;--accent:#8fa8ff;--green:#47d19e}
  *{box-sizing:border-box} html,body{margin:0;background:linear-gradient(180deg,#0a0b11,#0c0e16);color:var(--ink);font-family:Georgia,serif}
  .wrap{max-width:980px;margin:auto;padding:18px}
  .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
  .pill{padding:6px 10px;border-radius:999px;background:#171a2a;border:1px solid #232744;color:var(--muted);font-size:12px}
  .paper{background:var(--panel);border:1px solid #1b1f33;border-radius:16px;padding:16px;box-shadow:0 10px 28px rgba(0,0,0,.45)}
  .btn{padding:10px 14px;border-radius:12px;border:1px solid #29304e;background:#15182a;color:var(--ink);font-weight:700;text-decoration:none;cursor:pointer}
  .btn.primary{background:var(--accent);color:#0b0c12;border-color:#9cb0ff}
  textarea{width:100%;min-height:120px;border-radius:12px;border:1px solid #2a3154;background:#0f1226;color:var(--ink);padding:10px}
  input[type=number]{width:100%;padding:12px;border-radius:12px;border:1px solid #2a3154;background:#0f1226;color:var(--ink)}
  #timerbar{height:8px;background:#222a55;border-radius:999px;overflow:hidden}
  #timerbar>i{display:block;height:100%;background:linear-gradient(90deg,#6ea8ff,#a174ff);width:100%}
  .calli{font-family:'Snell Roundhand','Brush Script MT',cursive}
  .mono{font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size:13px; opacity:.9}
</style>
</head>
<body>
<div class="wrap">
  <div class="row" style="justify-content:space-between">
    <div>
      <h1 class="calli" style="margin:4px 0">Ranked — Mechanics (University)</h1>
      <div class="row">
        <span class="pill">Player: <b>B Vanderbloemen</b></span>
        <span class="pill">Title: <i>Undergrad</i></span>
        <span class="pill">Rank: Silver IV</span>
      </div>
    </div>
    <a class="btn" href="../index.html">Exit</a>
  </div>

  <div class="paper" style="margin-top:12px">
    <div class="row" style="justify-content:space-between">
      <div><b>Phase:</b> <span id="phase">Reading</span></div>
      <div style="min-width:200px"><div id="timerbar"><i id="tbar" style="width:100%"></i></div></div>
    </div>
  </div>

  <div id="view" style="margin-top:12px"></div>

  <div class="paper" id="actions" style="margin-top:12px;display:none">
    <div class="row" style="justify-content:space-between">
      <button class="btn" id="prevBtn">◀ Prev</button>
      <div class="row">
        <button class="btn" id="hintBtn">Hint</button>
        <button class="btn primary" id="submitBtn">Submit Answer</button>
      </div>
      <button class="btn" id="nextBtn">Next ▶</button>
    </div>
  </div>

  <div class="paper" id="result" style="display:none;margin-top:14px"></div>
</div>

<script src="../scripts/rank.js"></script>
<script src="../scripts/game.js"></script>
</body>
</html>
